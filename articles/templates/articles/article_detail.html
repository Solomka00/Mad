<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p><strong>Published:</strong> {{ article.published_at }}</p>
    <p>{{ article.content }}</p>
    <p><strong>Author:</strong> {{ article.author.user.username }}</p>
</body>
</html>
